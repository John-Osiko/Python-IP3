{% extends 'base.html'%}


{% block content%}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
{% endblock %}

<div class="overlay">

    <div id="particles-js" class="container1 container-fluid">
        <div id="myapp" class="division wrapper zoom">
            <h3 class="text-center login-text" id="login"> Log in</h3>
            <div class="alert alert-danger" role="alert">
                {{error}}
            </div>
            <div class="division" id="centered-card">
                <form action="/login" method="POST">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" placeholder="Username" name="username">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" placeholder="Password" name="password">
                    <button id="hellobutton" type="submit" class="d-block mx-auto">Log in</button>
                </form>
                <p class="login-text" id="option-signup">Don't have an account? <a href="/signup">Sign Up</a></p>
            </div>
        </div>
    </div>

</div>

{% endblock %}
